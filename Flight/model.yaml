Flight:

  description: A description of a generic flight

  properties:

    address:

      description: The mailing address

      properties:

        addressCountry:
          description: The country. For example, Spain
          type: string
          x-ngsi:
            model: https://schema.org/addressCountry
            type: Property

        addressLocality:
          description: The locality in which the street address is, and which is in the region
          type: string
          x-ngsi:
            model: https://schema.org/addressLocality
            type: Property

        addressRegion:
          description: The region in which the locality is, and which is in the country
          type: string
          x-ngsi:
            model: https://schema.org/addressRegion
            type: Property

        district:
          description: A district is a type of administrative division that, in some countries, is managed by the local government
          type: string
          x-ngsi:
            type: Property

        postOfficeBoxNumber:
          description: The post office box number for PO box addresses. For example, 03578
          type: string
          x-ngsi:
            model: https://schema.org/postOfficeBoxNumber
            type: Property

        postalCode:
          description: The postal code. For example, 24004
          type: string
          x-ngsi:
            model: https://schema.org/https://schema.org/postalCode
            type: Property

        streetAddress:
          description: The street address
          type: string
          x-ngsi:
            model: https://schema.org/streetAddress
            type: Property

        streetNr:
          description: Number identifying a specific property on a public street
          type: string
          x-ngsi:
            type: Property

      type: object

      x-ngsi:
        model: https://schema.org/address
        type: Property

    alternateName:
      description: An alternative name for this item
      type: string
      x-ngsi:
        type: Property

    areaServed:
      description: The geographic area where a service or offered item is provided
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    arrivesToAirport:
      anyOf:
        - maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - format: uri
          type: string
      description: Reference to the arrival airport entity
      x-ngsi:
        type: Relationship

    belongsToAirline:
      anyOf:
        - maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - format: uri
          type: string
      description: Reference to the airline entity
      x-ngsi:
        type: Relationship

    dataProvider:
      description: A sequence of characters identifying the provider of the harmonised data entity
      type: string
      x-ngsi:
        type: Property

    dateAIBT:
      description: Actual In-Block Time
      format: date-time
      type: string
      x-ngsi:
        model: http://schema.org/DateTime
        type: Property

    dateALDT:
      description: Actual Landing Time
      format: date-time
      type: string
      x-ngsi:
        model: http://schema.org/DateTime
        type: Property

    dateAOBT:
      description: Actual Off-Block Time
      format: date-time
      type: string
      x-ngsi:
        model: http://schema.org/DateTime
        type: Property

    dateATO:
      description: Actual Time Over
      format: date-time
      type: string
      x-ngsi:
        model: http://schema.org/DateTime
        type: Property

    dateATOT:
      description: Actual Take-Off Time
      format: date-time
      type: string
      x-ngsi:
        model: http://schema.org/DateTime
        type: Property

    dateAXIT:
