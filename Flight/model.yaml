        type: Property

    dateAXOT:
      description: Actual Taxi-Out Time
      format: date-time
      type: string
      x-ngsi:
        model: http://schema.org/DateTime
        type: Property

    dateArrival:
      description: Arrival date of the flight
      format: date-time
      type: string
      x-ngsi:
        model: http://schema.org/DateTime
        type: Property

    dateCIBT:
      description: Calculated In-Block Time
      format: date-time
      type: string
      x-ngsi:
        model: http://schema.org/DateTime
        type: Property

    dateCLDT:
      description: Calculated Landing Time
      format: date-time
      type: string
      x-ngsi:
        model: http://schema.org/DateTime
        type: Property

    dateCOBT:
      description: Calculated Off-Block Time
      format: date-time
      type: string
      x-ngsi:
        model: http://schema.org/DateTime
        type: Property

    dateCTO:
      description: Calculated Time Over
      format: date-time
      type: string
      x-ngsi:
        model: http://schema.org/DateTime
        type: Property

    dateCTOT:
      description: Calculated Take-Off Time
      format: date-time
      type: string
      x-ngsi:
        model: http://schema.org/DateTime
        type: Property

    dateCreated:
      description: Entity creation timestamp. This will usually be allocated by the storage platform
      format: date-time
      type: string
      x-ngsi:
        type: Property

    dateDeparture:
      description: Departure date of the flight
      format: date-time
      type: string
      x-ngsi:
        model: http://schema.org/DateTime
        type: Property

    dateEIBT:
      description: Estimated In-Block Time
      format: date-time
      type: string
      x-ngsi:
        model: http://schema.org/DateTime
        type: Property

    dateELDT:
      description: Estimated Landing Time
      format: date-time
      type: string
      x-ngsi:
        model: http://schema.org/DateTime
        type: Property

    dateEOBT:
      description: Estimated Off-Block Time
      format: date-time
      type: string
      x-ngsi:
        model: http://schema.org/DateTime
        type: Property

    dateETO:
      description: Estimated Time Over
      format: date-time
      type: string
      x-ngsi:
        model: http://schema.org/DateTime
        type: Property

    dateETOT:
      description: Estimated Take-Off Time
      format: date-time
      type: string
      x-ngsi:
        model: http://schema.org/DateTime
        type: Property

    dateEXIT:
      description: Estimated Taxi-In Time
      format: date-time
      type: string
      x-ngsi:
        model: http://schema.org/DateTime
        type: Property

    dateEXOT:
      description: Estimated Taxi-Out Time
      format: date-time
      type: string
      x-ngsi:
        model: http://schema.org/DateTime
        type: Property

    dateModified:
      description: Timestamp of the last modification of the entity. This will usually be allocated by the storage platform
      format: date-time
      type: string
      x-ngsi:
        type: Property

    dateSIBT:
      description: Scheduled In-Block Time
      format: date-time
      type: string
      x-ngsi:
        model: http://schema.org/DateTime
        type: Property

    dateSLDT:
      description: Scheduled Landing Time
      format: date-time
      type: string
      x-ngsi:
        model: http://schema.org/DateTime
        type: Property

    dateSOBT:
      description: Scheduled Off-Block Time
      format: date-time
      type: string
      x-ngsi:
        model: http://schema.org/DateTime
        type: Property

    dateSTOT:
      description: Scheduled Take-Off Time
      format: date-time
      type: string
      x-ngsi:
        model: http://schema.org/DateTime
        type: Property

    dateTIBT:
      description: Target In-Block Time
      format: date-time
      type: string
      x-ngsi:
        model: http://schema.org/DateTime
        type: Property

    dateTLDT:
      description: Target Landing Time
      format: date-time
      type: string
      x-ngsi:
        model: http://schema.org/DateTime
        type: Property

    dateTOBT:
      description: Target Off-Block Time
      format: date-time
      type: string
      x-ngsi:
        model: http://schema.org/DateTime
        type: Property

    dateTSAT:
      description: Target Start Up Approval Time
      format: date-time
      type: string
      x-ngsi:
        model: http://schema.org/DateTime
        type: Property

    dateTTOT:
      description: Target Take-Off Time
      format: date-time
      type: string
      x-ngsi:
        model: http://schema.org/DateTime
        type: Property

    departsFromAirport:
      anyOf:
        - maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - format: uri
          type: string
      description: Reference to the departure airport entity
      x-ngsi:
        type: Relationship

    description:
      description: A description of this item
      type: string
      x-ngsi:
        type: Property

    flightNumber:
      description: Flight identifier without information of airline
      pattern: ^[A-Z0-9]{1,}$
      type: string
      x-ngsi:
        model: http://schema.org/Text
        type: Property

    flightNumberIATA:
      description: IATA flight identifier
      pattern: ^[A-Z0-9]{3,}$
      type: string
      x-ngsi:
        model: http://schema.org/Text
        type: Property

    flightNumberICAO:
      description: ICAO flight identifier
      pattern: ^[A-Z]{3}[A-Z0-9]{1,}$
      type: string
      x-ngsi:
        model: http://schema.org/Text
        type: Property

    flightType:
      description: Flight type described as ICAO doc 4444 Appendix 2. Enum:'S, N, G, M, X'
      enum:
        - S
        - N
        - G
        - M
        - X
      type: string
      x-ngsi:
        model: http://schema.org/Text
        type: Property

    hasAircraft:
      anyOf:
        - maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - format: uri
          type: string
      description: Reference to the aircraft entity
      x-ngsi:
        type: Relationship

    hasAircraftModel:
      anyOf:
        - maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - format: uri
          type: string
      description: Reference to the aircraft model entity
      x-ngsi:
        type: Relationship

    id:
      anyOf:
        - description: Identifier format of any NGSI entity
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
          x-ngsi:
            type: Property
        - description: Identifier format of any NGSI entity
          format: uri
          type: string
          x-ngsi:
            type: Property
      description: Unique identifier of the entity
      x-ngsi:
        type: Property

    location:

      description: Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon

      oneOf:

        - description: Geojson reference to the item. Point
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Point
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. LineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON LineString
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. Polygon
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Polygon
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. MultiPoint
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPoint
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiLineString
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPolygon
          type: object
          x-ngsi:
            type: GeoProperty

      x-ngsi:
        type: GeoProperty

    name:
      description: The name of this item
      type: string
      x-ngsi:
        type: Property

    owner:
      description: A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)
      items:
        anyOf:
          - description: Identifier format of any NGSI entity
            maxLength: 256
            minLength: 1
            pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
            type: string
            x-ngsi:
              type: Property
          - description: Identifier format of any NGSI entity
            format: uri
            type: string
            x-ngsi:
              type: Property
        description: Unique identifier of the entity
        x-ngsi:
          type: Property
      type: array
      x-ngsi:
        type: Property

    passengerCount:
      description: Number of flight passengers
      minimum: 0
      type: number
      x-ngsi:
        model: http://schema.org/Integer
        type: Property

    seeAlso:
      description: list of uri pointing to additional resources about the item
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      x-ngsi:
        type: Property

    source:
      description: A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object
      type: string
      x-ngsi:
        type: Property

    state:
      description: Current state of the flight. Enum:'scheduled, active, unknown, redirected, landed, diverted, cancelled'
      enum:
        - scheduled
        - active
        - unknown
        - redirected
        - landed
        - diverted
        - cancelled
      type: string
      x-ngsi:
        model: http://schema.org/Text
        type: Property

    type:
      description: NGSI Entity type. It has to be Flight
      enum:
        - Flight
      type: string
      x-ngsi:
        type: Property

  required:
    - id
    - type

  type: object

