Flight:
  description: 'A description of a generic flight'
  properties:
    address:
      description: 'The mailing address.'
      properties:
        addressCountry:
          description: 'Property. The country. For example, Spain. Model:''https://schema.org/Text'''
          type: string
        addressLocality:
          description: 'Property. The locality in which the street address is, and which is in the region. Model:''https://schema.org/Text'''
          type: string
        addressRegion:
          description: 'Property. The region in which the locality is, and which is in the country. Model:''https://schema.org/Text'''
          type: string
        areaServed:
          description: 'Property. The geographic area where a service or offered item is provided. Model:''https://schema.org/Text'''
          type: string
        postOfficeBoxNumber:
          description: 'Property. The post office box number for PO box addresses. For example, Spain. Model:''https://schema.org/Text'''
          type: string
        postalCode:
          description: 'Property. The postal code. For example, Spain. Model:''https://schema.org/Text'''
          type: string
        streetAddress:
          description: 'Property. The street address. Model:''https://schema.org/Text'''
          type: string
      type: Property
    alternateName:
      description: 'An alternative name for this item'
      type: Property
    areaServed:
      description: 'The geographic area where a service or offered item is provided'
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    arrivesToAirport:
      anyOf:
        - maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - format: uri
          type: string
      description: 'Reference to the arrival airport entity'
      type: Relationship
    belongsToAirline:
      anyOf:
        - maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - format: uri
          type: string
      description: 'Reference to the airline entity'
      type: Relationship
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: Property
    dateAIBT:
      description: 'Actual In-Block Time'
      format: date-time
      type: Property
      x-ngsi:
        model: http://schema.org/DateTime
    dateALDT:
      description: 'Actual Landing Time'
      format: date-time
      type: Property
      x-ngsi:
        model: http://schema.org/DateTime
    dateAOBT:
      description: 'Actual Off-Block Time'
      format: date-time
      type: Property
      x-ngsi:
        model: http://schema.org/DateTime
    dateATO:
      description: 'Actual Time Over'
      format: date-time
      type: Property
      x-ngsi:
        model: http://schema.org/DateTime
    dateATOT:
      description: 'Actual Take-Off Time'
      format: date-time
      type: Property
      x-ngsi:
        model: http://schema.org/DateTime
    dateAXIT:
      description: 'Actual Taxi-In Time'
      format: date-time
      type: Property
      x-ngsi:
        model: http://schema.org/DateTime
    dateAXOT:
      description: 'Actual Taxi-Out Time'
      format: date-time
      type: Property
      x-ngsi:
        model: http://schema.org/DateTime
    dateArrival:
      description: 'Arrival date of the flight'
      format: date-time
      type: Property
      x-ngsi:
        model: http://schema.org/DateTime
    dateCIBT:
      description: 'Calculated In-Block Time'
      format: date-time
      type: Property
      x-ngsi:
        model: http://schema.org/DateTime
    dateCLDT:
      description: 'Calculated Landing Time'
      format: date-time
      type: Property
      x-ngsi:
        model: http://schema.org/DateTime
    dateCOBT:
      description: 'Calculated Off-Block Time'
      format: date-time
      type: Property
      x-ngsi:
        model: http://schema.org/DateTime
    dateCTO:
      description: 'Calculated Time Over'
      format: date-time
      type: Property
      x-ngsi:
        model: http://schema.org/DateTime
    dateCTOT:
      description: 'Calculated Take-Off Time'
      format: date-time
      type: Property
      x-ngsi:
        model: http://schema.org/DateTime
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    dateDeparture:
      description: 'Departure date of the flight'
      format: date-time
      type: Property
      x-ngsi:
        model: http://schema.org/DateTime
    dateEIBT:
      description: 'Estimated In-Block Time'
      format: date-time
      type: Property
      x-ngsi:
        model: http://schema.org/DateTime
    dateELDT:
      description: 'Estimated Landing Time'
      format: date-time
      type: Property
      x-ngsi:
        model: http://schema.org/DateTime
    dateEOBT:
      description: 'Estimated Off-Block Time'
      format: date-time
      type: Property
      x-ngsi:
        model: http://schema.org/DateTime
    dateETO:
      description: 'Estimated Time Over'
      format: date-time
      type: Property
      x-ngsi:
        model: http://schema.org/DateTime
    dateETOT:
      description: 'Estimated Take-Off Time'
      format: date-time
      type: Property
      x-ngsi:
        model: http://schema.org/DateTime
    dateEXIT:
      description: 'Estimated Taxi-In Time'
      format: date-time
      type: Property
      x-ngsi:
        model: http://schema.org/DateTime
    dateEXOT:
      description: 'Estimated Taxi-Out Time'
      format: date-time
      type: Property
      x-ngsi:
        model: http://schema.org/DateTime
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    dateSIBT:
      description: 'Scheduled In-Block Time'
      format: date-time
      type: Property
      x-ngsi:
        model: http://schema.org/DateTime
    dateSLDT:
      description: 'Scheduled Landing Time'
      format: date-time
      type: Property
      x-ngsi:
        model: http://schema.org/DateTime
    dateSOBT:
      description: 'Scheduled Off-Block Time'
      format: date-time
      type: Property
      x-ngsi:
        model: http://schema.org/DateTime
    dateSTOT:
      description: 'Scheduled Take-Off Time'
      format: date-time
      type: Property
      x-ngsi:
        model: http://schema.org/DateTime
    dateTIBT:
      description: 'Target In-Block Time'
      format: date-time
      type: Property
      x-ngsi:
        model: http://schema.org/DateTime
    dateTLDT:
      description: 'Target Landing Time'
      format: date-time
      type: Property
      x-ngsi:
        model: http://schema.org/DateTime
    dateTOBT:
      description: 'Target Off-Block Time'
      format: date-time
      type: Property
      x-ngsi:
        model: http://schema.org/DateTime
    dateTSAT:
      description: 'Target Start Up Approval Time'
      format: date-time
      type: Property
      x-ngsi:
        model: http://schema.org/DateTime
    dateTTOT:
      description: 'Target Take-Off Time'
      format: date-time
      type: Property
      x-ngsi:
        model: http://schema.org/DateTime
    departsFromAirport:
      anyOf:
        - maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - format: uri
          type: string
      description: 'Reference to the departure airport entity'
      type: Relationship
    description:
      description: 'A description of this item'
      type: Property
    flightNumber:
      description: 'Flight identifier without information of airline'
      pattern: ^[A-Z0-9]{1,}$
      type: Property
      x-ngsi:
        model: http://schema.org/Text
    flightNumberIATA:
      description: 'IATA flight identifier'
      pattern: ^[A-Z0-9]{3,}$
      type: Property
      x-ngsi:
        model: http://schema.org/Text
    flightNumberICAO:
      description: 'ICAO flight identifier'
      pattern: ^[A-Z]{3}[A-Z0-9]{1,}$
      type: Property
      x-ngsi:
        model: http://schema.org/Text
    flightType:
      description: 'Flight type described as ICAO doc 4444 Appendix 2. Enum:''S, N, G, M, X'''
      enum:
        - S
        - N
        - G
        - M
        - X
      type: Property
      x-ngsi:
        model: http://schema.org/Text
    hasAircraft:
      anyOf:
        - maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - format: uri
          type: string
      description: 'Reference to the aircraft entity'
      type: Relationship
    hasAircraftModel:
      anyOf:
        - maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - format: uri
          type: string
      description: 'Reference to the aircraft model entity'
      type: Relationship
    id:
      anyOf: &flight_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier of the entity'
      type: Property
    location:
      $id: https://geojson.org/schema/Geometry.json
      $schema: "http://json-schema.org/draft-07/schema#"
      oneOf:
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Point'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON LineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Polygon'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPoint'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiLineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPolygon'
          type: object
      title: 'GeoJSON Geometry'
    name:
      description: 'The name of this item.'
      type: Property
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *flight_-_properties_-_owner_-_items_-_anyof
        description: 'Property. Unique identifier of the entity'
      type: Property
    passengerCount:
      description: 'Number of flight passengers'
      minimum: 0
      type: Property
      x-ngsi:
        model: http://schema.org/Integer
    seeAlso:
      description: 'list of uri pointing to additional resources about the item'
      oneOf:
        - items:
            - format: uri
              type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      type: Property
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: Property
    state:
      description: 'Current state of the flight. Enum:''scheduled, active, unknown, redirected, landed, diverted, cancelled'''
      enum:
        - scheduled
        - active
        - unknown
        - redirected
        - landed
        - diverted
        - cancelled
      type: Property
      x-ngsi:
        model: http://schema.org/Text
    type:
      description: 'NGSI Entity type. It has to be Flight'
      enum:
        - Flight
      type: Property
  required:
    - id
    - type
  type: object
